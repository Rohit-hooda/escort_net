<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/keygen_form.css" />
  <title>KeyGen</title>
</head>

<body>
  <div class="shade">
    <div class="blackboard">
      <div class="form">
        <p>
          <label>Name:</label><input type="text" id="name" required />
        </p>
        <p>
          <label>Email:</label><input type="email" id="email" required />
        </p>
        <p>
          <label>Passphrase:</label><input type="password" id="passphrase" required />
        </p>
        <p class="wipeout">
          <input type="button" id="submit" value="Generate Keys" onclick="keyGen();" />
        </p>
      </div>
    </div>
    <div id="generated-keys-div">
      <h3>Your Keys:</h3>
      <div id="generated-private-key-div">
        <h4>Private Key</h4>
        <p>
          Your Private Key. Always keep this safely and never share with anyone.
        </p>
        <textarea id="generated-private-key-textarea" rows="10" cols="100"></textarea>
      </div>
      <div id="generated-public-key-div">
        <h4>Public Key</h4>
        <p>
          Your Public Key. You may give this to others for encrypting and
          sending messages to you.
        </p>
        <textarea id="generated-public-key-textarea" rows="10" cols="100"></textarea>
      </div>
    </div>
  

</body>
<script src="./js/openpgp.min.js"></script>
<script src="./js/index.js"></script>

</html>
