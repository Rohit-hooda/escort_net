<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Keys</title>
  </head>
  <body>
    <div id="generated-keys-div">
      <h3>Your Keys:</h3>
      <div id="generated-private-key-div">
        <h4>Private Key</h4>
        <p>
          Your Private Key. Always keep this safely and never share with anyone.
        </p>
        <textarea
          id="generated-private-key-textarea"
          rows="10"
          cols="100"
        ></textarea>
      </div>
      <div id="generated-public-key-div">
        <h4>Public Key</h4>
        <p>
          Your Public Key. You may give this to others for encrypting and
          sending messages to you.
        </p>
        <textarea
          id="generated-public-key-textarea"
          rows="10"
          cols="100"
        ></textarea>
      </div>
    </div>
  </body>
  <script>
    const privateKey = localStorage.getItem('privateKey');
    const publicKey = localStorage.getItem('publicKey');
    document.getElementById("generated-private-key-textarea").value = privateKey;
    document.getElementById("generated-public-key-textarea").innerHTML = publicKey;
  </script>
</html>
